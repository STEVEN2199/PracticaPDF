<div class="pt-10 lg:p-8 flex justify-center items-center md:h-[70vh]">
  <div
    class="mx-auto flex w-full flex-col justify-center space-y-6 sm:w-[450px]"
  >
    <div class="text-center">
      <h1 class="text-2xl font-semibold">ScannyAd</h1>
      <p class="text-sm text-muted-foreground">
        Bienvenido, ingresa tus credenciales.
      </p>
    </div>
    <form [formGroup]="loginForm" (submit)="handleSubmitForm()">
      <div class="grid gap-2">
        <div class="mb-3 grid gap-2">
          <label class="text-sm font-semibold" for="email">Email</label>
          <input
            pInputText
            type="text"
            id="email"
            name="email"
            placeholder="Correo"
            formControlName="email"
          />
          <small> Ingrese los campos. </small>
        </div>

        <div class="mb-3 grid gap-2">
          <label class="text-sm font-semibold" for="password">Password</label>
          <input
            pInputText
            type="password"
            id="password"
            name="password"
            placeholder="******"
            formControlName="password"
          />
          <small> Ingrese los campos. </small>
        </div>

        <div class="mb-3">
          <button
            type="submit"
            pButton
            pRipple
            label="Iniciar Session"
            class="w-full p-button-primary bg-slate-800 ring-1 ring-slate-900 border-none"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
